<ion-view class="forms-view" view-title="Books ">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Buy and Sell</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">
     <div class="item item-divider">Book</div>
      <label class="item item-input">
        <span class="input-label">Title </span>
        <input type="text" ng-model="formData.title"/>
      </label>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Categories

                </div>
                <select ng-model="formData.category">
                    <option ng-repeat="category in Catgories" ng-value="{{category.id}}">{{category.name}}</option>
                </select>
            </label>
        </div>
        <label class="item item-input item-stacked-label">
            <input type="date" ng-model="formData.publish_date">
        </label>
      <div class="item item-divider" >COURSE</div>
        <label class="item item-input">
            <span class="input-label">Course# </span>

            <input type="text"  ng-model="formData.course_num"lass="form-control lg">
        </label>

        <label class="item item-input">
            <span class="input-label">Course Title </span>

            <input type="text"  ng-model="formData.course_title"lass="form-control lg">
        </label>


        <label class="item item-input">
            <span class="input-label">Authors </span>
            <input type="text"  ng-model="formData.author" class="form-control lg">
        </label>

        <div class="item item-divider" >PRICE DESCRIPTION</div>
        <label class="item item-input">
            <span class="input-label">Price</span>

            <input type="number"  ng-model="formData.price"lass="form-control lg">
        </label>
         <div class="list" >

            <div class="item item-divider">
                TYPES
            </div>
             <ion-radio ng-repeat="item in product_condition"
                        ng-value="item.value"
                        ng-model="formData.type"
                        ng-change="ChangeType()"
                        name="server-side">
                 {{ item.text }}
             </ion-radio>
        </div>



        <div class="item item-divider" >UPLOAD IMAGES</div>
        <img ng-src="{{pathForImage(image)}}" style="width: 100%; height: 100%;">
        <div class="button-bar">
            <button class="button icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">Upload</button>
            <button class="button icon-left ion-camera" ng-click="loadImage()">Take Photo</button>
        </div>

      <div class="item item-divider">
      <button class="button button-full " ng-click="saveProduct()">
        SAVE
      </button>
        </div>
    </ul>
  </ion-content>
</ion-view>
