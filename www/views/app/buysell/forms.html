<ion-view class="forms-view" view-title="Buy and Sell ">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Buy and Sell</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">
     <div class="item item-divider">BUY SELL</div>
      <label class="item item-input">
        <span class="input-label">Title </span>
        <input type="text" ng-model="formData.title"/>
      </label>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Categories

                </div>
                <select ng-model="formData.category">
                    <option ng-repeat="category in Catgories" ng-value="{{category.id}}">{{category.title}}</option>
                </select>
            </label>

        </div>
      <div class="item item-divider" >CONDITIONS</div>
            <div class="list" ng-init="formData.product_condition='2'">
                <ion-radio ng-repeat="item in product_condition"
                           ng-value="'{{ item.value }}'"
                           ng-model="formData.product_condition">
                    {{ item.text }}
                </ion-radio>
                <div class="item item-divider" ng-init="formData.type='1'">
                    TYPES
                </div>
                <ion-radio ng-repeat="item in types"
                                               ng-value="item.value"
                                               ng-model="formData.type"
                                               ng-change="ChangeType()"
                                               name="server-side">
                    {{ item.text }}
                </ion-radio>
            </div>

        <div class="item item-divider" >PRODUCT DETAIL</div>


        <label class="item item-input" ng-show="PriceVisible">
            <span class="input-label">Price </span>
            <input type="number" ng-model="formData.price"/>
        </label>

        <label class="item item-input">
            <span class="input-label">Description</span>
            <textarea placeholder="Description" ng-model="formData.description"></textarea>
        </label>

        <label class="item item-input">
              <span class="input-label">Delivery Charges </span>
              <input type="number" ng-model="formData.delivery_charges"/>
        </label>

        <div class="item item-divider">CONTACT INFORMATION</div>
        <label class="item item-input">
            <span class="input-label">Name </span>
            <input type="text" ng-model="formData.contact_name"/>
        </label>
        <label class="item item-input">
            <span class="input-label">Email </span>
            <input type="email" ng-model="formData.email"/>
        </label>
        <label class="item item-input">
            <span class="input-label">Phone </span>
            <input type="tel" ng-model="formData.phone"/>
        </label>
        <label class="item item-input">
            <span class="input-label">Address </span>
            <input type="tel" ng-model="formData.address"/>
        </label>




        <div class="item item-divider" >UPLOAD IMAGES</div>
        <img ng-src="{{pathForImage(image)}}" style="width: 100%; height: 100%;">
        <div class="button-bar">
            <button class="button icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">Upload</button>
            <button class="button icon-left ion-camera" ng-click="loadImage()">Take Photo</button>
        </div>

      <div class="item item-divider">
      <button class="button button-full " ng-click="saveProduct()">
        SAVE
      </button>
        </div>
    </ul>
  </ion-content>
</ion-view>
