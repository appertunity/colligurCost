<ion-view view-title="Shop" class="shop-view">
  <ion-tabs class="tabs-icon-top tabs-striped tabs-background-balanced tabs-color-light shop-tabs">

    <ion-tab title="Buysell" icon-on="ion-ios-pricetags" icon-off="ion-ios-pricetags-outline" ui-sref="app.shop.buysell">
      <ion-nav-view name="shop-buysell"></ion-nav-view>

    </ion-tab>

    <ion-tab title="Book" icon-on="ion-ios-book" icon-off="ion-ios-book-outline" ui-sref="app.shop.book">
      <ion-nav-view name="book"></ion-nav-view>

    </ion-tab>
  </ion-tabs>
</ion-view>
