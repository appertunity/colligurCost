<ion-view class="welcome-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <div class="app-copy col col-center">
        <img ng-src="img/colligur.png" height="40" width="auto"  style="z-index: 1000000000">

      </div>
    </div>
    <div class="bottom-content row" style="margin-top: -250px;">
      <div class="col col-bottom">
        <a class="google-sign-in button button-block icon-left ion-social-google" ng-click="logingoogleplus()">
          <span class="btn-copy">Google</span>
        </a>
        <a class="facebook-sign-in button button-block icon-left ion-social-facebook" ng-click="loginfacebook()">
          <span class="btn-copy">Facebook</span>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
